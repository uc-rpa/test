<!-- Begin Speakers List-->
<section id="speakers" class="speakers">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row text-left appear-animation-trigger">
                {% for speaker in site.data.speakers %}
                <div class="effect-wrapper appear-animation col-md-4 col-sm-6 col-xs-12">
                    <div class="lily-effect ribbon-activator">
                        <div class="lily-head" data-toggle="modal" data-target="#speakerDetail-{{ speaker.id }}">
                            <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/people/' | append: speaker.thumbnailUrl }})">
                                <div class="overlay solid-overlay"></div>
                                {% if speaker.ribbon != null %}
                                <ul class="ribbon-wrapper">
                                    {% for ribbon in speaker.ribbon %}
                                    <li class="{{ ribbon["abbr"] | downcase }}">
                                        <p class="ribbon abbr">{{ ribbon["abbr"] }}</p>
                                        <p class="ribbon full-title">{{ ribbon["title"] }}</p>
                                    </li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% if site.showSessions %}
<!--
                                <figcaption>
                                    <h2 class="name"><font color="black"><b>{{ speaker.name }}</b></font> <span><font color="black"><b>{{ speaker.surname }}</b></font></span></h2>
                                     <h2 class="position"><font color="black"><b>{{ speaker.company }}</b></font></h2>
                                </figcaption>
-->
                                {% endif %}
                            </figure>
                        </div>
                        <div class="lily-bottom">
                            <ul class="slider">
                                    <h2 class="name"><font color=#5141b5><b>{{ speaker.name }}</b></font> <span><font color=#5141b5><b>{{ speaker.surname }}</b></font></span></h2>
                                     <p class="position"><font color=#5141b5><b>{{ speaker.company }}</b></font></p> 
<!--          
                            </ul>
                            <a href="#" class="slider-next-item {% if sessionsNumber < 2 %}hidden{% endif %}">Next</a>
-->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div> 
            <a href="https://sites.google.com/ucr.edu/rpa/about/rpa-history?authuser=0" class="btn btn-primary waves-effect waves-button waves-light waves-float" target="_blank">RPA History</a>     
        </div>
    </div>
</section>
<!-- End Speakers List -->
