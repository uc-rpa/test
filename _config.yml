 - {title: "Communicate", image: "Communicate.jpg", text: "your research" }
 - {title: "Explore", image: "Explore.jpg", text: "the diversity of postdoctoral research performed at UCR" }
 - {title: "Collaborate", image: "Collaborate.jpg", text: "with other postdocs" }
 - {title: "Invent", image: "Invent2.jpg", text: "a world-changing idea" }

