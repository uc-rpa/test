# About Block
aboutTitle: "Riverside Postdoctoral Association"
aboutText1: "Welcome to the Riverside Postdoctoral Association (RPA) webpage. The RPA is an association run by postdocs for postdocs. The RPA works to improve the quality of life of postdoctoral researchers and their families at UCR by building a community and providing and supporting activities, both academic and otherwise, for all its members."
